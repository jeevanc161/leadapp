{% extends 'base.html' %}

{% block content %}
  <div class=row style="margin-top: 100px;">
    <div class="col-sm-10">
      <h1 class="text-center alert alert-info">Agents</h1>
    </div>
    <div class="col-sm-2" >
      <a href="{% url 'agents:agent_create' %}" >
        <button class="btn btn-primary btn-block btn-lg">Create </button>
      </a>
    </div>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Detail</th>
      </tr>
    </thead>
    <tbody>
      {% for agent in object_list %}
      <tr>
        <td>{{agent.user.first_name }}</td>
        <td>{{agent.user.last_name }}</td>
        <td>{{agent.user.email }}</td>
        <td>
          <a href="{% url 'agents:agent_detail' agent.pk %}"> 
              <button>Detail</button>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
