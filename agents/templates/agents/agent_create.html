{%  extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div >
    
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h2 class="text-center alert alert-info" style="margin-top: 100px;">Create Agent</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy}}
                <button class="btn btn-success btn-block" type="submit">Submit</button>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endblock content%}
