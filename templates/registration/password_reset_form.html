{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <h2 class="text-center alert alert-info" style="margin-top: 50px;">Reset Password</h2>
        <form method="post" >
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
        </form>
        <div>
            <hr/>
            <a href="{% url 'login' %}">Already have an Account?</a>
        </div>
    </div>
    <div class="col-sm-4"></div>
{% endblock content%}
