{% extends 'crudapp/base.html' %}
{% block content %}
<div class='row'>
    <div class="col-sm-4">
        <h2 class="text-center alert alert-info">Add New Student</h2>
        <form action="." method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
    <div class="col-sm-8">
        <h2 class="text-center alert alert-info">Show Student Information.</h2>
        <table class="table table-bordered">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>password</th>
                <th>Update</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for student in students %}
              <tr>
                <td>{{student.name }}</td>
                <td>{{student.email }}</td>
                <td>{{student.password }}</td>
                <td>
                  <a href="{% url 'crudapp:updatedata' student.id %}">
                      <button class="btn btn-success">Edit</button>
                  </a>
                </td>
                <td>
                  <a href="{% url 'crudapp:deletedata' student.id %}">
                      <button class="btn btn-danger">Delete</button> 
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>

</div>
{% endblock content%}
