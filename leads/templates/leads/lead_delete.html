{%  extends 'base.html' %}
{% block content %}
<div style="margin-top: 100px;">
    <h2 class="text-center alert alert-info">Are you sure to delete the Leads....</h2>

    <div class="row">
        <div class="col-sm-6"style="text-align: center;">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p}}
                <button class="btn btn-success" type="submit">Submit</button>
            </form>        
        </div>
        <div class="col-sm-6">
            <a href="{% url 'leads:home_page'%}" style="text-align: center;">
                <button class="btn btn-success">Cancel</button>
            </a>
        </div>
    </div>


    
    
</div>
{% endblock content%}
