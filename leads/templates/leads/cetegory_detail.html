{% extends 'base.html' %}

{% block content %}
<h2 class="text-center alert alert-info" style="margin-top: 100px;">{{category}} Leads</h2>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>First Name </th>
        <th>Last name</th>
      </tr>
    </thead>    
    <tbody>
 
      {% for lead in category.leads.all %}
      <tr>
        <td>
          <a href="{% url 'leads:lead_detail' lead.pk %}">{{lead.first_name}}</a>
          
        </td>
        <td>{{lead.last_name}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  
{% endblock content %}
